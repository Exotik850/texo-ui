[package]
name = "texo-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { git = "https://github.com/dioxuslabs/dioxus" }
tween ={ version = "2.0.2", default-features = false, features = ["libm"], optional = true}
manganis = { git = "https://github.com/DioxusLabs/collect-assets", rev = "e0093a4" }
log = "0.4.20"
thiserror = "1.0.56"
generational-box = { git = "https://github.com/dioxuslabs/dioxus", optional = true}

[target.'cfg(target_arch="wasm32")'.dependencies]
wasm-bindgen-futures = { version = "0.4.40", optional = true }
async-std = {version="1.12.0", features = ["unstable"], optional = true}
web-sys = { version = "0.3.67", optional = true, features = ["Clipboard", "Window", "Navigator", "Permissions"]}
[target.'cfg(not(target_arch="wasm32"))'.dependencies]
arboard = { version = "3.3.0", optional = true} 
tokio = {version = "*", optional = true}
gilrs = { version = "0.10.4", optional = true }

[features]
tween = ["dep:tween", "dep:async-std", "dep:tokio", "tokio?/time"]
desktop = ["dioxus/desktop", "dep:arboard"]
web = ["dioxus/web", "dep:web-sys"]
clipboard = ["dep:web-sys", "dep:generational-box", "dep:wasm-bindgen-futures", "dep:async-std"]
controller = ["dep:gilrs"]

[dev-dependencies]
log = "0.4.20"
dioxus-logger = "0.4.1"
