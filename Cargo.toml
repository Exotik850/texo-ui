[package]
name = "texo-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dioxus = { path = "../dioxus/packages/dioxus" }
tween ={ version = "2.0.2", default-features = false, features = ["libm"], optional = true}
async-std = {version="1.12.0", features = ["unstable"], optional = true}
manganis = { git = "https://github.com/DioxusLabs/collect-assets", rev = "e0093a4" }
log = "0.4.20"
thiserror = "1.0.56"
generational-box = { path = "../dioxus/packages/generational-box", optional = true}
wasm-bindgen-futures = { version = "0.4.40", optional = true }
web-sys = { version = "0.3.67", optional = true, features = ["Clipboard", "Window", "Navigator", "Permissions"]}
arboard = { version = "3.3.0", optional = true} 

[features]
tween = ["dep:tween", "dep:async-std"]
desktop = ["dioxus/desktop", "dep:arboard"]
web = ["dioxus/web", "dep:web-sys"]
clipboard = ["dep:web-sys", "dep:generational-box", "dep:wasm-bindgen-futures", "dep:async-std"]

[dev-dependencies]
log = "0.4.20"
dioxus-logger = "0.4.1"
